<div class="text-center border-orange-500"><h1>Platos Principales</h1></div>


<div class="modal-producto">
  
  <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Subir un producto
  </button>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="staticBackdropLabel">Acá subí tu producto</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--Aca lo deje hoy 5/11/2021-->
          <form [formGroup]="productosForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" formControlName="nombre" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Descripción:</label>
              <textarea class="form-control" id="message-text" formControlName="descripcion"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
</div>

</div>
<!--Comida no vegana-->
<div class="separacion" style="margin-top: 70px;">
  <div class="container ">
    <div class="row">
        <div class="col" style="align-items: center;" *ngFor="let Usuario of usuarios" id="margen-card" >
          <div class="p">
            <div class="card" style="width: 18rem;">
              <img [src]="Usuario.url" class="card-img-top" alt="...">
              <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text">Nombre: {{Usuario.Nombre}}</p>
                  <p class="card-text">Apellido: {{Usuario.Apellido}}</p>
                  <p class="card-text">Edad: {{Usuario.Edad}}</p>
                  <div class="card-text">Id: {{Usuario.id}}</div>
                <div class="botones">
                  <button  (click)="editarUsuario(Usuario)">Editar</button>
                  <button  (click)="borrarUsuario(Usuario.id)">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
        </div> 
    </div>
  </div>
</div>

 <div class="separacion2">
  <div class="container">
    <div class="row align-items-center">
        <div class="col " *ngFor="let Curso of cursos">

              <img [src]="Curso.Url" class="card-img-top" alt="...">

                  <h5 class="card-title">Curso: {{Curso.Nombre}}</h5>
                  <p class="card-text">Alumnos: {{Curso.Alumnos}}</p>
                  <p class="card-text">Descripcion: {{Curso.Descripcion}}</p>
                  <p class="card-text"></p>
                  <div class="card-text"></div>
                <div class="botones">
                  <button  (click)="editarCurso(Curso)">Editar</button>
                  <button  (click)="eliminarCursos(Curso.Id)">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
        </div> 
    </div>
  </div>
</div>
