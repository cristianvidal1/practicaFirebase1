<!--Usuarios-->
<div class="separacion" style="margin-top: 70px;">
  <div class="container">
    <div class="row">
      <div class="col-4" *ngFor="let Usuario of usuarios">
          <div class="p">
            <div class="card" style="width: 18rem;">
              <img [src]="Usuario.url" class="card-img-top" alt="...">
              <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text">Nombre: {{Usuario.Nombre}}</p>
                  <p class="card-text">Apellido: {{Usuario.Apellido}}</p>
                  <p class="card-text">Edad: {{Usuario.Edad}}</p>
                  <div class="card-text">Id: {{Usuario.id}}</div>
                <div class="botones">
                  <button  (click)="editarUsuario(Usuario)">Editar</button>
                  <button  (click)="borrarUsuario(Usuario.id)">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
        </div> 
    </div>
  </div>
</div>
 <div class="separacion2" style="margin-top: 70px;">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-4" *ngFor="let Curso of cursos">
          <div class="p">
            <div class="card" style="width: 18rem;">
              <img [src]="Curso.Url" class="card-img-top" alt="...">
              <div class="card-body">
                  <h5 class="card-title">Curso: {{Curso.Nombre}}</h5>
                  <p class="card-text">Alumnos: {{Curso.Alumnos}}</p>
                  <p class="card-text">Descripcion: {{Curso.Descripcion}}</p>
                  <p class="card-text"></p>
                  <div class="card-text"></div>
                <div class="botones">
                  <button  (click)="editarCurso(Curso)">Editar</button>
                  <button  (click)="eliminarCursos(Curso.Id)">Eliminar</button>
                </div>
              </div>
            </div>
          </div>
        </div> 
    </div>
  </div>
</div> 
<!--DIV FORMULARIO-->
<div class="contenedor-curso">
  <div class="row">
      <div class="col">
        <div class="formulario">
          <!--Formulario-->
          <form novalidate role="form" (ngSubmit)="ngOnInit()" [formGroup]="newUsuariosForm" >
            <div class="form-group">
              <label for="email">Nombre</label>
              <input type="email" class="form-control" id="email" formControlName="Nombre">
            </div>
            <div class="form-group">
              <label for="pwd"> Apellido</label>
              <input type="password" class="form-control" id="pwd" >
            </div>
            <div class="checkbox">
              <label><input type="checkbox">Remember me</label>
            </div>
            <div class="boton">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
        </div>        
      </div>
  </div>
</div>
<router-outlet></router-outlet>
