<div class="separacion" style="margin-top: 70px;">
  <div class="container">
    <div class="row align-items-center">
      <div class="col" *ngFor="let Usuario of usuarios">
          <div class="p">
            <div class="card" style="width: 18rem;">
              <img [src]="Usuario.url" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">Nombre: {{Usuario.Nombre}}</p>
                <p class="card-text">Apellido: {{Usuario.Apellido}}</p>
                <p class="card-text">Edad: {{Usuario.Edad}}</p>
                <button class="btn--green btn--s btn1" (click)="editarUsuario(Usuario)">Editar</button>
                <button class="btn--red btn--s btn2" (click)="borrarUsuarios(Usuario)">Eliminar</button>
              </div>
            </div>
          </div>
        </div> 
    </div>
  </div>
</div>


<div class="contenedor-curso">
  <div class="row">
      <div class="col">
        <div class="formulario">
          <!--Formulario-->
          <form novalidate role="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Nombre</label>
              <input type="email" class="form-control" id="email" ngModel>
            </div>
            <div class="form-group">
              <label for="pwd"> Apellido</label>
              <input type="password" class="form-control" id="pwd" ngModel>
            </div>
            <div class="checkbox">
              <label><input type="checkbox">Remember me</label>
            </div>
            <div class="boton">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </form>
          
        </div>        
      </div>
  </div>
</div>
