<div class="container">
    <div class="row g-2 align-items-center">
        <div class="col-6" *ngFor="let Usuario of usuarios">
            <div class="p-3">
              <div class="card" style="width: 18rem;">
                <img [src]="Usuario.url" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <p class="card-text">{{Usuario.Nombre}}</p>
                  <a href="#" class="btn btn-primary">{{Usuario.Cargo}}</a>
                </div>
              </div>
            </div>
          </div> 
    </div>
</div>
